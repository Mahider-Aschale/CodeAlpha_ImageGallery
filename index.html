<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10,10,10,0.95) 0%, rgba(10,10,10,0) 100%);
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 0.9;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-subtitle {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* Filter Section */
        .filter-section {
            padding: 4rem 3rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 2rem;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #ffffff;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            width: 100%;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: #0a0a0a;
            border-color: #ffffff;
        }

        /* Gallery Grid */
        .gallery-container {
            padding: 2rem 3rem 6rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/5;
            overflow: hidden;
            cursor: pointer;
            background: #1a1a1a;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-category {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.7;
            transform: translateY(20px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.05s;
        }

        .gallery-item:hover .gallery-title,
        .gallery-item:hover .gallery-category {
            transform: translateY(0);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            animation: lightboxZoom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes lightboxZoom {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-info {
            position: absolute;
            bottom: -4rem;
            left: 0;
            right: 0;
            text-align: center;
        }

        .lightbox-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .lightbox-category {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            width: 3rem;
            height: 3rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            width: 3rem;
            height: 3rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        .lightbox-counter {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
        }

        /* Footer */
        .footer {
            padding: 4rem 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer-text {
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .hero-title {
                font-size: clamp(3rem, 12vw, 6rem);
            }

            .filter-section {
                padding: 3rem 1.5rem 1.5rem;
            }

            .gallery-container {
                padding: 1.5rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .lightbox-nav {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
            }

            .lightbox-prev {
                left: 1rem;
            }

            .lightbox-next {
                right: 1rem;
            }

            .lightbox-close {
                top: 1rem;
                right: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
     Header 
    <header class="header">
        <div class="logo">Gallery</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#work">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

     Hero Section 
    <section class="hero">
        <h1 class="hero-title">VISUAL<br>GALLERY</h1>
        <div class="hero-subtitle">Scroll to Explore</div>
    </section>

     Filter Section 
    <section class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="abstract">Abstract</button>
    </section>

     Gallery Grid 
    <section class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

     Lightbox 
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightbox">&times;</button>
        <div class="lightbox-counter" id="lightboxCounter"></div>
        <button class="lightbox-nav lightbox-prev" id="prevImage">&#8249;</button>
        <div class="lightbox-content">
            <img src="/placeholder.svg" alt="" class="lightbox-image" id="lightboxImage">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-category" id="lightboxCategory"></div>
            </div>
        </div>
        <button class="lightbox-nav lightbox-next" id="nextImage">&#8250;</button>
    </div>

     Footer 
    <footer class="footer">
        <p class="footer-text">© 2025 Visual Gallery. All rights reserved.</p>
    </footer>

    <script>
        // Gallery Data
        const galleryData = [
            {
                id: 1,
                title: "Mountain Vista",
                category: "nature",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 2,
                title: "Urban Lines",
                category: "architecture",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 3,
                title: "Portrait Study",
                category: "people",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 4,
                title: "Color Flow",
                category: "abstract",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 5,
                title: "Forest Path",
                category: "nature",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 6,
                title: "Glass Tower",
                category: "architecture",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 7,
                title: "Street Life",
                category: "people",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 8,
                title: "Geometric Dreams",
                category: "abstract",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 9,
                title: "Ocean Waves",
                category: "nature",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 10,
                title: "Concrete Curves",
                category: "architecture",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 11,
                title: "Human Connection",
                category: "people",
                image: "/placeholder.svg?height=800&width=600"
            },
            {
                id: 12,
                title: "Light Patterns",
                category: "abstract",
                image: "/placeholder.svg?height=800&width=600"
            }
        ];

        let currentFilter = 'all';
        let currentImageIndex = 0;
        let filteredImages = [...galleryData];

        // Initialize Gallery
        function initGallery() {
            renderGallery(galleryData);
            setupFilterButtons();
            setupLightbox();
        }

        // Render Gallery
        function renderGallery(images) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            images.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.category = item.category;
                galleryItem.dataset.index = index;
                
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="gallery-overlay">
                        <div class="gallery-title">${item.title}</div>
                        <div class="gallery-category">${item.category}</div>
                    </div>
                `;
                
                galleryItem.addEventListener('click', () => openLightbox(index));
                grid.appendChild(galleryItem);
            });
        }

        // Filter Functionality
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.dataset.filter;
                    currentFilter = filter;
                    
                    if (filter === 'all') {
                        filteredImages = [...galleryData];
                        renderGallery(galleryData);
                    } else {
                        filteredImages = galleryData.filter(item => item.category === filter);
                        renderGallery(filteredImages);
                    }
                });
            });
        }

        // Lightbox Functionality
        function setupLightbox() {
            const lightbox = document.getElementById('lightbox');
            const closeBtn = document.getElementById('closeLightbox');
            const prevBtn = document.getElementById('prevImage');
            const nextBtn = document.getElementById('nextImage');

            closeBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'ArrowRight') showNextImage();
            });
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxContent();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            updateLightboxContent();
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            updateLightboxContent();
        }

        function updateLightboxContent() {
            const currentImage = filteredImages[currentImageIndex];
            document.getElementById('lightboxImage').src = currentImage.image;
            document.getElementById('lightboxTitle').textContent = currentImage.title;
            document.getElementById('lightboxCategory').textContent = currentImage.category;
            document.getElementById('lightboxCounter').textContent = `${currentImageIndex + 1} / ${filteredImages.length}`;
        }

        // Initialize on load
        initGallery();
    </script>
</body>
</html>
